spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/tars_admin
    username: tars_admin
    password: admin2447
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show_sql: true
    open-in-view: false

# 서버 설정
server:
  port: 8080
  servlet:
    context-path: /api

# 로깅 설정
logging:
  level:
    root: INFO
    com.tars: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# JWT 설정
jwt:
  # 실제 운영 환경에서는 반드시 변경해야 함
  secret: tarsSecretKeyForJwtAuthenticationInDevelopmentEnvironment
  # 액세스 토큰 만료 시간 (1시간)
  expirationMs: 3600000
  # 리프레시 토큰 만료 시간 (24시간)
  refreshExpirationMs: 86400000
