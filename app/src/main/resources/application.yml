spring:
  config:
    import:
      - classpath:auth-module-default.yml
  datasource:
    url: ${POSTGRES_URL:jdbc:postgresql://localhost:5432/tars}
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
